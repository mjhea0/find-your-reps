<!DOCTYPE html>
<html>
  <head>
    <title>Find your Legislators</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet" media="screen">
    <style>
      body {padding-top: 50px;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">

        <h1>Look up your Legislators</h1>
        <br>
        <div class="alert alert-danger" style="display: block;">All fields are required. Try again.</div>

        <form role="form" id="get-zip">
          <div class="form-group">
            <label for="zip">Enter your zip code:</label>
            <input id="zip" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Look up</button>
        </form>

        <br>
        <br>

        <table class="table table-hover" id="myTable">
        <thead>
          <tr>
            <th>First Name</th><th>Last Name</th><th>Chamber</th><th>Party</th><th>Phone</th><th>Email Form</th><th>Website</th><th>Facebook</th><th>Twitter</th>
          </tr>
        </thead>
        <tbody id="legislators">

        </tbody>
        </table>

       </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>

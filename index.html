<!DOCTYPE html>
<html>
  <head>
    <title>Find your Legislators</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <style>
      body {padding-top: 50px;}
    </style>
  </head>
  <body>
    <div class="container"> 

      <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <center><h1>Look up your Legislators</h1></center>
      </div>
      </div>
      <div class="row">
      <div class="col-md-2 col-md-offset-5">

        
        <br>



        <form role="form" id="get-zip">
          <div class="form-group">
            <input id="zip" type="text" class="form-control" placeholder="search by zip">
          </div>
          <button type="submit" class="btn btn-primary btn-sm">Look up</button>
        </form>

      </div>
      </div>

        <br>
        <br>


      <div class="row"> 
      <div class="col-md-8 col-md-offset-2">
        <div class="alert alert-danger" style="display: block;">All fields are required. Try again.</div>
        <div class="alert alert-warning" style="display: block;">Sorry. There are no results. Try again.</div>

          <table class="table table-hover" id="myTable">
          <thead>
            <tr>
              <th>First Name</th><th>Last Name</th><th>Chamber</th><th>Party</th><th>Contact</th>
            </tr>
          </thead>
          <tbody id="legislators">



        </tbody>
        </table>

       </div>
      </div>
    </div>


  </body>
</html>
